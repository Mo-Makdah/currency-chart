<div id="container">
    <div id="section-chart">
        <app-chart-box ([coinId])="coinId" ([fromDate])="fromDate" ([toDate])="toDate"
        (errorEvent)="updateSearchBox()" (successEvent)="updateSearchBox()"></app-chart-box>
    </div>
    <div id="section-search-box">
        <app-search-box (btnClick)="updateChart()"></app-search-box>
    </div>
</div>
